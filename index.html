<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
   <title>To-Do REST</title>
</head>
<body>
  <div class="container col-sm-5">
    <h1 class="display-1 text-center">simple<strong>todo</strong><i class="bi bi-pencil"></i></h1>
    <form name = "todo" class="input-group mb-3 card-header rounded-pill">
        <input name="name" class="js-input-todo form-control fst-italic rounded-pill" placeholder="Insert your task here..." value="">
        <div class="input-group-append">
          <button id="js-add-todo" class="btn btn-dark btn-lg rounded-pill" type="button">Add</button>
        </div>
    </form>
    <div class="rounded card-body fst-italic">
      <ul class="js-list-todo list-group list-unstyled list-group-flush">
      </ul>
    </div>
  </div>
   <script src="./js/task.js"></script>
</body>
</html>
